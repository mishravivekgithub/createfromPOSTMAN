# separate terms of service, privacy policy, and support
# documentation.

name: Share data between jobs

on:
  push:

jobs:
  chekout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: echo "Checkout vivek mishra" >file.txt
        uses: actions/upload-artifact@v2
        with:
          name: file
          path: file.txt

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: chekout
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: file
      - run cat file.txt